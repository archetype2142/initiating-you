<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
	<div class="container">
		<h1><strong>Dashboard</strong></h1>
		<div class="row">
			<div class="col-md-3 sidebar" id="sidebar">
				<ul class="nav nav-sidebar">
					<li><center><img src="../img/icon.png" id="circle"></center></li>
					<li class="heading" style="padding-bottom: 10px;"><center><h2>Hello <strong>User</strong></h2></center></li>
					
					<hr id="thin">
					<li><a href="edit-profile.html">Edit my profile</a></li>
					<li><a href="myapps.html">My applications</a></li>
					<li><a href="settings.html">Settings</a></li>
					<li><a href="resume.html">Update/Upload my CV</a></li>
					<li><a href="#">Log Out</a></li>
				</ul>
			</div>
			<div style="margin-top: 10px;" class="col-md-9 sidebar">
				<form>
					<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 form-group">
						<input class="form-control input-lg" placeholder="Old Password" type="password">
					</div>
					<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 form-group">
						<input class="form-control input-lg" placeholder="Type new Password" type="password">
					</div>
					<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 form-group">
						<input class="form-control input-lg" placeholder="Confirm new Password" id="" type="password">
					</div>
					<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 form-group">
						<button id="btn-diff" class="center-block btn btn-lg">Change Password</button>					
					</div>

					<div style="margin-top: 0px;" class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 form-group">
						<h2 class="heading" style="padding-bottom: 10px;"><center>Upload a profile picture</h2></center>
					</div>
					<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
						<form method="post" enctype="multipart/form-data">
							<input class="form-control" type="file" name="fileToUpload" id="fileToUpload">
							<p><small>Files must be less than <strong>1 MB</strong>.<br>
								Allowed file types: <strong>jpg jpeg png gif</strong>.<br></small>
							</p>
							<button id="btn-diff" class="center-block btn btn-lg">Upload File</button>					
						</form>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
