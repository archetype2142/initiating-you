<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<h3 class="heading" style="margin-bottom: 10px;">Create Your Account on
		<strong>InitiatingYou.com</strong></h2>
		<div class="text-center col-md-4 col-md-offset-4">
			<div class="logbox">
				<img src="img/logo-h.png">
				<form class="form-signin" method="post">
					<div class="col-md-8 col-md-offset-2">
						<input type="text" name="firstName" class="form-control" placeholder="First Name" required autofocus>
						<input type="text" name="lastName" class="form-control" placeholder="Last Name" required>
						<input type="integer" name="number" class="form-control" placeholder="Mobile Number" required>
						<input type="text" name="email" class="form-control" placeholder="Email" required>
						<input type="password" name="npass" class="form-control" placeholder="New Password" required>
						<input type="password" name="cpass" class="form-control" placeholder="Confirm Password" required><br><br>
						<button class="btn btn-lg btn-primary btn-block bn" type="submit" name="btn-login">Sign in</button>
						<div style="text-align: center" class="links text-center">
							<a href="login.html">OR Login</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
	</html>
