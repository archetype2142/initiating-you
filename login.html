<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<h3 class="heading" style="margin-bottom: 10px;">Sign in with your <strong>InitiatingYou</strong> account</h2>
		<div class="text-center col-md-4 col-md-offset-4">
			<div class="logbox">
				<img src="img/logo-h.png">
				<form class="form-signin" method="post">
					<div class="col-md-8 col-md-offset-2">
						<input type="text" name="email" class="form-control" placeholder="Email" required autofocus>
						<input type="password" name="pass" class="form-control" placeholder="Password" required><br><br>
						<button class="btn btn-lg btn-primary btn-block bn" type="submit" name="btn-login">Sign in</button>
						<label class="checkbox pull-left">
							<span class="clearfix"></span>
						</div>
					</form>
				</div>
				<div class="links">
					<a href="register.html" class="pull-left">Create an account</a>
					<a href="forgot.html" class="pull-right">Forgot Password</a>
				</div>
			</div>
		</body>
		</html>
